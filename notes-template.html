<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP Toolbox</title>
    <link rel="stylesheet" href="css/style-sheet.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <img id="logo" src="https://via.placeholder.com/600x100.jpg">
        </div>

        <div class="nav">
            <ul>
                <li><a href="default.asp">Home</a></li>
                <li><a href="notes-template.html">Notes Templates</a></li>
                <li><a href="l-code-finder.html">L Codes Finder</a></li>
              </ul>
        </div>
        <div class="questions">
            <form>

            <section class='basic-info'>
                <div id="q1">
                    <label for="othersPresent">Were others present at the appointment?</label>
                    <input type="checkbox" id="othersPresent" name="othersPresent">
                    
                </div>

                <div id="q1a" class='hidden'>
                    <label for="additionalPeople">Who else was in attendance?</label>
                    <input type="textArea" id="additionalPeople" name="additionalPeople">
                </div>

                <div id="q2">
                    <label for="multipleDiagnoses">How many diagnoses does patient have?</label>
                    <select id="multipleDiagnoses">
                        <option value='1'>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
            
                </div>

              </section>
            </form>

        </div>

        <div class="notes">
            <section id="basic-info">
                <p id="sentence-one">&lt;&lt;first/last name&gt;&gt; was seen at &lt;&lt;visit location&gt;&gt; on &lt;&lt;visit date&gt;&gt; for &lt;&lt;visit type&gt;&gt; of an AFO.</p>
            </section>
        </div>
      </div>
</body>
</html>
